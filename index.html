<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="chat-box d-flex flex-row">
        <div class="user-list bg-dark">
          <ul class="list-group">
          </ul>
        </div>
        <div class="chat flex-fill">
          <div class="message-container">
            <div class="message-header">
              <div class="message-name">
                Nombre
              </div>
              <div class="message-date">
                Fecha
              </div>
            </div>
            <div class="message-content">
              Abajo
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Handlebar User -->
  <script id="user-template" type="text/x-handlebars-template">
    <li user-id="{{id}}" class="{{status}} list-group-item d-flex flex-row text-white">
      <div class="circle align-self-center mr-2"></div>
      {{name}}
    </li>
  </script>

  <!-- Handlebar Message -->
  <script id="message-template" type="text/x-handlebars-template">
    <div class="message-container">
      <div class="message-header">
        <div class="message-name">
          {{name}}
        </div>
        <div class="message-date">
          {{date}}
        </div>
      </div>
      <div class="message-content">
        {{body}}
      </div>
    </div>
  </script>
</body>

</html>
